<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>تعرفه سلف</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">

</head>


<body>
<div class="container">

  <header>
    <div class="title">
      <h3>تعرفه ها</h3>
    </div>

  </header>

  <div class="grid-parent">

    <div class="card basic-card">

      <h4 class="card-title">ساده</h4>

      <h1 class="price special-price" style="display: none"><span>$</span>19.99</h1>
      <h1 class="price special-price"><span>هزار تومان</span>100</h1>
      <hr id="hr">
      <h5 class="text">یک ماهه</h5>
      <hr>
      <h5 class="text">پشتیبانی فعال</h5>
      <hr>
      <h5 class="text">دارا بودن اپدیت</h5>
      <hr>
      <div>
        <button class="button btn" type="button" name="button">برای خرید به ایدی اخر صحفه پیام بدهید</button>
      </div>
    </div>

    <div class="card professional-card">
      <h4>Professional</h4>
      <h1 class="price" style="display: none"><span>$</span>24.99</h1>
      <h1 class="price"><span>$</span>249.99</h1>
      <hr>
      <h5>1 TB Storage</h5>
      <hr>
      <h5>5 Users Allowed</h5>
      <hr>
      <h5>Send up to 10 GB</h5>
      <hr>
      <div>
        <button class="professional-button pro-btn" type="button" name="button">LEARN MORE</button>
      </div>
    </div>
    <div class="card master-card">

      <h4 class="card-title">Master</h4>
      <h1 class="price" style="display: none"><span>$</span>39.99</h1>
      <h1 class="price"><span>$</span>399.99</h1>
      <hr id="hr">
      <h5 class="text">2 TB Storage</h5>
      <hr>
      <h5 class="text">10 Users Allowed</h5>
      <hr>
      <h5 class="text">Send up to 20 GB</h5>
      <hr>
      <div>
        <button class="button btn" type="button" name="button">LEARN MORE</button>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Beatriz Almeida Pires</a>.
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>
  </div>
</body>

</html>
